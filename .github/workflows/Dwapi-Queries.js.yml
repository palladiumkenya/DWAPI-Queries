# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      host: ${{secrets.CYPRESS_HOST}}
      database: ${{ secrets.CYPRESS_DATABASE }}
      user: ${{secrets.CYPRESS_USER}}
      password: ${{secrets.CYPRESS_PASSWORD }}
      port: ${{ secrets.CYPRESS_PORT }}

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: test123
          MYSQL_DATABASE: test
          MYSQL_ALLOW_EMPTY_PASSWORD: no
          MYSQL_USER: admin
          MYSQL_PASSWORD: test123

        ports:
          - "3310:3310"
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build --if-present
          start: npm run cypress:open
        env:
          CYPRESS_host: ${{secrets.CYPRESS_HOST}}
          CYPRESS_database: ${{ secrets.CYPRESS_DATABASE }}
          CYPRESS_user: ${{secrets.CYPRESS_USER}}
          CYPRESS_password: ${{secrets.CYPRESS_PASSWORD }}
          CYPRESS_port: ${{ secrets.CYPRESS_PORT }}
